<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"> </script>
<body>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <section>
    <header>
      <img src="https://1.bp.blogspot.com/-tamoFQuax6U/YH7VACmYD6I/AAAAAAAAOxc/VfAgx7IECMkm16AtXoMwkkBK_5eL57_TwCLcBGAsYHQ/w945-h600-p-k-no-nu/LogoLocadora.png"/>
      </header>
    <h1>Cadastro</h1><br>
    <div class="form">
       <td>
         <p>Data de nascimento*</p>
         <input type="date" id="data" />
      </td><br>
         <br>
      <td>
        <input type="text" name="nome" id="nome" placeholder="Nome Completo*" required/>
      </td> 
      <br>
          <td>
<input type="text" id="inputEmail" name="email" onblur="validarEmail(email)" placeholder="E-mail*" required/><div id="msgemail"></div>
    </td> <br>  
      <td>
        <input type="text" name="cpf" id="inputCPF" onblur="validarCPF(f1.cpf)" placeholder="CPF*" required/><div id="msgcpf"></div>
      </td>
    <td>
</td>
      <br>
    <td>  
      <input type="password" id="senha1" name="senha1" placeholder="Senha* (min. 8 dígitos)" minlength="8" required/>
        <br>
      <input type="password" id="senha2" name="senha2" placeholder="Confirmar* Senha" minlength="8" required/><div id="msgSenha"></div></td> <br>
      
      <p>Cartão de crédito</p>
      <td><input type="text" id="numCartao" placeholder="Número do Cartão" size="16"/></td>
      <td><input type="text" id="codSegur" placeholder="Código de Segurança" size="3"</td><br>
       <td><select name="Bandeira">
             <option value="mas"> MasterCard</option>
             <option value="vis"> Visa</option>
             <option value="elo"> Elo</option>
         </select></td><br>
      
          <button onclick="cancelar()" id="btnCancelar">Cancelar</button> 
         
          <button onclick="cadastro()" id="btnCadastrar">Cadastrar </button>
        </div>
    </td>
  </section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
